<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href='../css/reset.css' rel='stylesheet' type="text/css">
    <link href='../css/style.css' rel='stylesheet' type="text/css">
    <link href="../css/style2.css" rel="stylesheet" type="text/css"><link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cousine&display=swap" rel="stylesheet"> 

</head>
<body>
    <header class='title'>
        <h1>Library</h1>
    </header>
    <main>
        <div class='main-container' id='books-container'>
            
            <div class='add block' id='add-book' >+</div>
        </div>
    </main>
    
    <div id="popUpOverlay"></div>
        <div id="popUpBox">
            <div id="box">
            <form id='form'>
                <input type="text" for="book_name" id="book_name" name="book_name" maxlength=50 placeholder="Book's name" class='lengthy-input' required><br><br>
                <input type="text" id="author" name="author" maxlength=50 placeholder="Author" class='lengthy-input' required><br><br>
                <input type="number" id="page" name="page" min=1 max=10000 placeholder="Pages" class='lengthy-input' required><br><br>
                <label for="read"><input type="checkbox" id="read" name="read">Read</label>
            </form>
            
            <div id="closeModal"></div>
        </div>
    </div>
    <script src="main.js"></script>
    <!-- <script src="./app.js"></script> -->
    <!-- <script src="./app2.js"></script> -->
</body>
</html>
